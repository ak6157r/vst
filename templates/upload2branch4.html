{% extends 'base4.html' %}

{% block body %}


<center>
    <div class="col-4" id="cols">
    {% if messages %}
        {% for message in messages %}
            <div>
                <strong>{{ message|safe}}</strong>
            </div>
        {% endfor %}
    {% else %}
    {{ order }}
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload a file</label>
        <input type="file" name="filez">
        <p>Only accepts csv files</p>
        <button type="submit" class="btn btn-success btn-md">Upload</button>
    </form>
    </div>
    
    {% endif %}
</center>
<style>
    #cols{
        margin-top: 95px;
        border: 2px solid black;
        border-radius: 10px;
        padding: 20px;
        padding-left: 30px;
        padding-right: 30px;
    }
</style>    

{% endblock %}
