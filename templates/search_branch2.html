{% extends 'base2.html' %}

{% block body %}
<center>
    {% if search %}
    <h1>You Searched For: {{ search }}</h1>
    <br>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ICCID1</th>
                    <th>MSISDN1</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itemzz %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.ICCID1}}</td>
                    <td>{{item.MSISDN1}}</td>
                    <td>{{item.STATUS}}</td>
                    <td><a href="{% url 'update2branch2' item.id %}" class="btn btn-warning btn-md">Update</a></td>
                    <td><a href="{% url 'delete2branch2' item.id %}" class="btn btn-danger btn-md">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    <h1>Type something to search</h1>
    {% endif %}
    </div>
</center>


{% endblock %}
